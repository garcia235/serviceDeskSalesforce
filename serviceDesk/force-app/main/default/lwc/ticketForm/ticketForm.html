<template>
    <lightning-card title="Criar Chamado">
        <div class="slds-p-around_medium">
            <lightning-input label="Título" value={title} onchange={handleTitleChange}></lightning-input>
            <lightning-textarea label="Descrição" value={description} onchange={handleDescriptionChange}></lightning-textarea>
            <lightning-combobox label="Prioridade" value={priority} options={priorityOptions} onchange={handlePriorityChange}></lightning-combobox>
            <c-lookup-user onuserselected={handleUserSelected}></c-lookup-user>

            <div class="slds-m-top_medium">
                <lightning-button label="Criar Chamado" variant="brand" onclick={handleSubmit} disabled={hasErrors}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
